<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <img src="/assets/images/illustration-article.svg" alt="image">
    </section>
    <section class="html-card">
      <article class="learning">
        <p>Learning</p>
      </article>
      <article class="date">
        <p>  Published 21 Dec 2023</p>
      </article>
      <article class="header">
        <h1>  HTML & CSS foundations </h1>
      </article>
      <article class="content">
        <p>These languages are the backbone of every website, 
          defining structure, content, and presentation.</p>
      </article>
    </section>
    <section class="author-card">
      <div class="display-pic"><img src="/assets/images/image-avatar.webp" alt="image"></div>
      <article class="author">
        <p>  Greg Hooper</p>
      </article>
    </section>


    <div class="main-background"></div>
  </main>




  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/olasneh/blog-preview-card">Olasneh</a>.
  </div>
</body>
</html>
